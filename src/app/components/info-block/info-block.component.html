<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-2">
        <i [class]="card.icon"></i>
      </div>
      <div class="col-10">
        <p class="card-title font-xlg font-grey">{{ card.title }}</p>
        <p class="card-text font-md font-light">
          {{ card.description }}
        </p>
      </div>
    </div>
  </div>
  <div class="card-footer border-0 bg-white">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-10">
        <a [routerLink]="card.link" class="btn btn-secondary">{{ card.button }}</a>
      </div>
    </div>
  </div>
</div>
